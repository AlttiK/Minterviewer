<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Interview</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Mock Interview Practice</h1>
    </div>

    <div class="settings" id="settings">
      <label for="interviewType">Interview Type:</label>
      <select id="interviewType">
        <option value="swe-intern">SWE Intern</option>>
      </select>

      <label for="questionType">Question Type:</label>
      <select id="questionType">
        <option value="leetcode-dsa">LeetCode-style DSA</option>
      </select>

      <button id="startBtn">Start Interview</button>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container hidden" id="inputContainer">
      <textarea id="userInput" placeholder="Type your answer or ask for a hint..."></textarea>
      <button id="sendBtn">Send</button>
      <button id="endBtn" style="background: #ea4335; margin-top: 4px;">End Interview</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
